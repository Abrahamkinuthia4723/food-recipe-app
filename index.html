<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport to the device's width and initial scale of 1.0 -->
  <title>Find Meal For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"> <!-- Adds Font Awesome icons -->
  <link rel = "stylesheet" href = "./style.css"> <!-- Links to the external style sheet -->
</head>
<body>
  
  <div class = "container">
    <div class = "meal-wrapper">
      <div class = "meal-search">
        <h1 class = "title">SEARCH MEALS FOR YOUR INGREDIENTS.</h1> <!-- Heading for the meal search section -->
        <blockquote>Food is art, and food is love. And we should show love and appreciation for those who cook it by eating it with relish<br>
          <cite>- Quote by Mark Bittman-</cite> <!-- Quote by Mark Bittman -->
        </blockquote>

        <div class = "meal-search-box">
          <input type = "text" class = "search-control" placeholder="Input an ingredient e.g carrots." id = "search-input"> <!-- Input field for searching meals by ingredient -->
          <button type = "submit" class = "search-btn btn" id = "search-btn"> <!-- Search button -->
            <i class = "fas fa-search"></i> <!-- Search icon -->
          </button>
        </div>
      </div>

      <div class = "meal-result">
        <h2 class = "title">Your Search Results will be displayed below:</h2> <!-- Heading for the meal search results -->
        <div id= "meal"></div> <!-- Div to display the meal search results -->
        </div>
      </div>

      <div class = "meal-details">
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn"> <!-- Close button for the meal details -->
           <i class = "fas fa-times"></i> <!-- Close icon -->
        </button>

        <div class = "meal-details-content"> <!-- Div to display the meal details -->
        </div>
      </div>
    </div>
  </div>

  <script src = "./script.js"></script> <!-- Links to the external script file -->
</body>
</html>
